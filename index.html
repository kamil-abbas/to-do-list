<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" style="height: 236px">
      <div class="header"></div>
      <div class="title">To-Do List</div>
      <div class="sort-area">
        <div class="sort-button">
          <div class="sort-a-z">
            <div class="sort-a-z-fade">
              <img src="./sort-icons/sort-a-z-fade.svg" alt="sort-a-z-fade" />
            </div>
            <div class="sort-a-z-black">
              <img src="./sort-icons/sort-a-z-black.svg" alt="sort-a-z-black" />
            </div>
          </div>
          <div class="sort-z-a">
            <div class="sort-z-a-fade">
              <img src="./sort-icons/sort-z-a-fade.svg" alt="sort-z-a-fade" />
            </div>
            <div class="sort-z-a-black">
              <img src="./sort-icons/sort-z-a-black.svg" alt="sort-z-a-black" />
            </div>
          </div>
        </div>
      </div>
      <div class="input-area" style="height: 50px">
        <div class="list-box" style="height: 38px">
          <div class="input-container">
            <div class="enter-task"><input type="text" name="" id="enter-task" placeholder="Write a task..."></div>
            <div class="remove-div">
              <div class="remove-group">
                <div class="remove-fade" ><img src="./remove-icons/remove-fade.svg" alt="remove-fade"></div>
                <div class="remove-purple" ><img src="./remove-icons/remove-purple.svg" alt="remove-purple"></div>
              </div>
            </div>
          </div>
          <div class="tasks-area" style="height: 0px"></div>
        </div>
      </div>
      <div class="adding-buttons">
          <div class="wide-add-button">
            <div class="round-add-button">+</div>
            <div class="button-text">Əlavə et</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
